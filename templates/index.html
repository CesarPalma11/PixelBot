<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel PixelBot â€” Chats</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <div class="navbar">
        PixelBot â€” Dashboard
    </div>

    <div class="container">
        <h2>Chats recientes</h2>
        {% if chats %}
            <div class="chat-list">
                {% for wa_id, name, last_msg in chats %}
                <div class="chat-item">
                    <a href="/chat/{{ wa_id }}">
                        ðŸ“± {{ name }} ({{ wa_id }}) 
                    </a>
                    <span class="chat-date">{{ last_msg }}</span>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No hay chats recientes.</p>
        {% endif %}
    </div>

</body>
<script>
async function refreshChats() {
    const res = await fetch("/api/recent_chats");
    const data = await res.json();

    const list = document.querySelector(".chat-list");
    list.innerHTML = "";

    data.chats.forEach(c => {
        const item = document.createElement("div");
        item.classList.add("chat-item");
        item.innerHTML = `
            <a href="/chat/${c.wa_id}">
                ðŸ“± ${c.name} (${c.wa_id})
            </a>
            <span class="chat-date">${c.timestamp}</span>
        `;
        list.appendChild(item);
    });
}

setInterval(refreshChats, 2000);
</script>

</html>
