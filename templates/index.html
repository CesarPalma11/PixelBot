<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel PixelBot â€” Chats</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <div class="navbar">
        PixelBot â€” Dashboard
    </div>

    <div class="container">
        <h2>Chats recientes</h2>

        <div class="chat-list" id="chat-list">
            {% for wa_id, name, last_msg in chats %}
            <div class="chat-item">
                <a href="/chat/{{ wa_id }}">
                    ðŸ“± {{ name }} ({{ wa_id }})
                </a>
                <span class="chat-date">{{ last_msg }}</span>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

<script>
async function refreshChats() {
    const res = await fetch("/api/recent_chats");
    const data = await res.json();

    const list = document.getElementById("chat-list");
    list.innerHTML = ""; // Limpiar lista

    if (!data.chats || data.chats.length === 0) {
        list.innerHTML = "<p>No hay chats recientes.</p>";
        return;
    }

    data.chats.forEach(c => {
        const item = document.createElement("div");
        item.classList.add("chat-item");
        item.innerHTML = `
            <a href="/chat/${c.wa_id}">
                ðŸ“± ${c.name} (${c.wa_id})
            </a>
            <span class="chat-date">${c.timestamp}</span>
        `;
        list.appendChild(item);
    });
}

// ðŸ”„ Actualizar cada 2 segundos
setInterval(refreshChats, 2000);

// Cargar al entrar
refreshChats();
</script>

</html>
