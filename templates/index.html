<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelBot â€” Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: "Inter", Arial, sans-serif;
            background: #f5f6f8;
            color: #333;
        }

        .navbar {
            background: white;
            padding: 16px 20px;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid #e5e5e5;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        h2 {
            margin-bottom: 16px;
        }

        .chat-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-item {
            background: white;
            border-radius: 12px;
            padding: 14px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e5e5e5;
            transition: background 0.2s;
        }

        .chat-item:hover {
            background: #f0f2f5;
        }

        .chat-item a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .status {
            font-size: 13px;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 500;
        }

        .bot {
            background: #e8f0ff;
            color: #2b5cff;
        }

        .human {
            background: #fff2e5;
            color: #d46b08;
        }

        .chat-date {
            font-size: 12px;
            color: #777;
        }

        .right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>

<div class="navbar">
    ðŸ¤– PixelBot â€” Dashboard
</div>

<div class="container">
    <h2>Chats recientes</h2>

    <div class="chat-list">
        {% if chats %}
            {% for wa_id, name, last_ts, handoff in chats %}
                <div class="chat-item">
                    <a href="/chat/{{ wa_id }}">
                        ðŸ“± {{ name or "Sin nombre" }} <br>
                        <small>{{ wa_id }}</small>
                    </a>

                    <div class="right">
                        {% if handoff %}
                            <span class="status human">ðŸ‘¤ Humano</span>
                        {% else %}
                            <span class="status bot">ðŸ¤– Bot</span>
                        {% endif %}
                        <span class="chat-date">{{ last_ts }}</span>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No hay chats recientes.</p>
        {% endif %}
    </div>
</div>

</body>
</html>
