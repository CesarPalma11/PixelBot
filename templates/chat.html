<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con {{ wa_id }} ‚Äî PixelBot</title>

    <style>
        body {
            margin: 0;
            font-family: "Inter", Arial, sans-serif;
            background: #f5f6f8;
            color: #333;
        }

        .topbar {
            background: white;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .topbar-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .topbar a {
            color: #777;
            text-decoration: none;
            font-size: 20px;
        }

        .status {
            font-size: 13px;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 500;
        }

        .bot {
            background: #e8f0ff;
            color: #2b5cff;
        }

        .human {
            background: #fff2e5;
            color: #d46b08;
        }

        .chat-container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            padding-bottom: 160px;
            overflow-y: auto;
            height: calc(100vh - 160px);
        }

        .message-row {
            display: flex;
            margin: 6px 0;
        }

        .left {
            justify-content: flex-start;
        }

        .right {
            justify-content: flex-end;
        }

        .message {
            max-width: 75%;
            padding: 10px 12px;
            border-radius: 12px;
            font-size: 14px;
            line-height: 1.4;
        }

        .left .message {
            background: white;
            border: 1px solid #ddd;
            border-bottom-left-radius: 4px;
        }

        .right .message {
            background: #dcf8c6;
            border-bottom-right-radius: 4px;
        }

        .timestamp {
            font-size: 11px;
            color: #777;
            margin-top: 4px;
            text-align: right;
        }

        .sticker-img {
            width: 180px;
            border-radius: 10px;
        }

        .controls {
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
        }

        .controls form {
            max-width: 700px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            padding: 0 20px;
        }

        .controls button {
            background: #ff8c00;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 14px;
        }

        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 12px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: center;
        }

        .input-body {
            max-width: 700px;
            width: 100%;
            display: flex;
            gap: 10px;
        }

        input[type=text] {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button.send {
            background: #4d7bff;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="topbar">
    <div class="topbar-left">
        <a href="/">‚Üê</a>
        Chat con {{ wa_id }}
    </div>

    {% if handoff %}
        <span class="status human">üë§ Humano</span>
    {% else %}
        <span class="status bot">ü§ñ Bot</span>
    {% endif %}
</div>

<div class="chat-container" id="chat-container">
    {% for sender, message, timestamp in messages %}
        {% set side = "left" if sender == "usuario" else "right" %}
        <div class="message-row {{ side }}">
            <div class="message">
                {% if "[sticker]" in message %}
                    <img src="{{ message.replace('[sticker]', '') }}" class="sticker-img">
                {% else %}
                    {{ message }}
                {% endif %}
                <div class="timestamp">{{ timestamp }}</div>
            </div>
        </div>
    {% endfor %}
</div>

<!-- BOT√ìN CERRAR CHAT -->
<div class="controls">
    <form method="POST" action="/chat/{{ wa_id }}/close">
        <button type="submit">üîÑ Cerrar chat / Activar bot</button>
    </form>
</div>

<!-- INPUT -->
<form class="input-area" id="chat-form">
    <div class="input-body">
        <input type="text" id="input-text" placeholder="Escrib√≠ un mensaje..." required>
        <button class="send" type="submit">Enviar</button>
    </div>
</form>

<script>
let lastCount = {{ messages|length }};

async function refreshChat() {
    const res = await fetch("/api/chat/{{ wa_id }}/messages");
    const data = await res.json();
    const container = document.getElementById("chat-container");

    for (let i = lastCount; i < data.messages.length; i++) {
        const m = data.messages[i];
        const side = m.sender === "usuario" ? "left" : "right";

        let content = m.message.startsWith("[sticker]")
            ? `<img src="${m.message.replace('[sticker]', '')}" class="sticker-img">`
            : m.message;

        const row = document.createElement("div");
        row.className = `message-row ${side}`;
        row.innerHTML = `
            <div class="message">
                ${content}
                <div class="timestamp">${m.timestamp}</div>
            </div>
        `;
        container.appendChild(row);
    }

    lastCount = data.messages.length;
    container.scrollTop = container.scrollHeight;
}

document.getElementById("chat-form").addEventListener("submit", async e => {
    e.preventDefault();
    const input = document.getElementById("input-text");
    const text = input.value;
    input.value = "";

    await fetch("/send_message/{{ wa_id }}", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: new URLSearchParams({text})
    });

    refreshChat();
});

setInterval(refreshChat, 2000);
</script>

</body>
</html>
