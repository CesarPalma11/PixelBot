<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con {{ wa_id }} — PixelBot</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .chat-container { max-width: 600px; margin: auto; }
        .message { padding: 8px 12px; margin: 5px 0; border-radius: 10px; max-width: 80%; }
        .user { background-color: #dcf8c6; text-align: right; margin-left: auto; }
        .bot { background-color: #ececec; text-align: left; margin-right: auto; }
        .timestamp { font-size: 0.8em; color: #666; }
        form { margin-top: 20px; display: flex; gap: 5px; }
        input[type=text] { flex: 1; padding: 8px; }
        button { padding: 8px 12px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat con {{ wa_id }}</h1>

        {% if messages %}
            {% for sender, message, timestamp in messages %}
            <div class="message {{ sender }}">
                <p>{{ message }}</p>
                <div class="timestamp">{{ timestamp }}</div>
            </div>
            {% endfor %}
        {% else %}
            <p>No hay mensajes para este chat.</p>
        {% endif %}

        <form action="/send_message/{{ wa_id }}" method="POST">
            <input type="text" name="text" placeholder="Escribe un mensaje..." required>
            <button type="submit">Enviar</button>
        </form>

        <p><a href="/">⬅ Volver al dashboard</a></p>
    </div>
</body>
</html>
