<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con {{ wa_id }} — PixelBot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>PixelBot Dashboard</h1>

    {% if chats %}
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>WhatsApp ID</th>
                    <th>Último mensaje</th>
                </tr>
            </thead>
            <tbody>
                {% for wa_id, name, last_msg in chats %}
                <tr>
                    <td><a href="/chat/{{ wa_id }}">{{ name }}</a></td>
                    <td>{{ wa_id }}</td>
                    <td>{{ last_msg }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="empty">No hay chats recientes.</p>
    {% endif %}
</body>
</html>
