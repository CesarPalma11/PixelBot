<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con {{ wa_id }} — PixelBot</title>

    <style>
        body {
            margin: 0;
            font-family: "Inter", Arial, sans-serif;
            background: #f5f6f8;
            color: #333;
        }

        .topbar {
            background: white;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            align-items: center;
            gap: 12px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .topbar a {
            color: #777;
            text-decoration: none;
            font-size: 20px;
        }

        .chat-container {
            max-width: 700px;
            margin: auto;
            padding: 20px;
            padding-bottom: 120px;
        }

        /* FILA DE MENSAJE */
        .message-row {
            display: flex;
            width: 100%;
            margin: 6px 0;
        }

        .message-row.left {
            justify-content: flex-start;
        }

        .message-row.right {
            justify-content: flex-end;
        }

        /* BURBUJA */
        .message {
            max-width: 75%;
            padding: 10px 12px;
            border-radius: 12px;
            position: relative;
            font-size: 14px;
            line-height: 1.4;
        }

        /* Usuario (cliente) */
        .message-row.left .message {
            background: #ffffff;
            border: 1px solid #ddd;
            border-bottom-left-radius: 4px;
        }

        /* Admin (tú) y bot */
        .message-row.right .message {
            background: #dcf8c6;
            border-bottom-right-radius: 4px;
        }

        .timestamp {
            font-size: 11px;
            color: #777;
            margin-top: 4px;
            text-align: right;
        }

        /* Input */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 12px;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: center;
        }

        .input-body {
            max-width: 700px;
            width: 100%;
            display: flex;
            gap: 10px;
        }

        .input-body input[type=text] {
            flex: 1;
            padding: 12px 14px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
            background: #f8f8f8;
            outline: none;
        }

        button {
            padding: 12px 18px;
            background: #4d7bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="topbar">
        <a href="/">←</a>
        Chat con {{ wa_id }}
    </div>

    <div class="chat-container">

        {% if messages %}
            {% for sender, message, timestamp in messages %}
                
                {% if sender == "usuario" %}
                    {% set side = "left" %}
                {% else %}
                    {% set side = "right" %}
                {% endif %}

                <div class="message-row {{ side }}">
                    <div class="message">
                        {{ message }}
                        <div class="timestamp">{{ timestamp }}</div>
                    </div>
                </div>

            {% endfor %}
        {% else %}
            <p>No hay mensajes para este chat.</p>
        {% endif %}

    </div>

    <form class="input-area" action="/send_message/{{ wa_id }}" method="POST">
        <div class="input-body">
            <input type="text" name="text" placeholder="Escribe un mensaje..." required>
            <button type="submit">Enviar</button>
        </div>
    </form>

<script>
async function refreshChat() {
    const container = document.querySelector(".chat-container");

    // Verifica si el usuario está al final
    const isAtBottom =
        window.scrollY + window.innerHeight >= document.body.scrollHeight - 50;

    // Obtener mensajes
    const res = await fetch("/api/chat/{{ wa_id }}/messages");
    const data = await res.json();

    // Guardar scroll actual
    const oldScrollTop = window.scrollY;

    // Limpiar y volver a renderizar mensajes
    container.innerHTML = "";

    data.messages.forEach(msg => {
        const side = msg.sender === "usuario" ? "left" : "right";

        const row = document.createElement("div");
        row.classList.add("message-row", side);

        row.innerHTML = `
            <div class="message">
                ${msg.message}
                <div class="timestamp">${msg.timestamp}</div>
            </div>
        `;

        container.appendChild(row);
    });

    // Restaurar scroll según corresponda
    if (isAtBottom) {
        window.scrollTo(0, document.body.scrollHeight);
    } else {
        window.scrollTo(0, oldScrollTop);
    }
}

// refresca cada 2 segundos
setInterval(refreshChat, 2000);

</script>

</body>
</html>
